<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Maid Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .recommendation-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 45%; /* Adjust the width as needed */
            box-sizing: border-box;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat Maid Recommendations</h1>
    <div class="recommendations">
        {% for line in lines %}
            <div class="recommendation-box">
                {{ line }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
